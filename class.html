    <div class="class-total">
        <div class="class">
            <div class="class-pic">
                <img src="https://azuminoru.com/wp/wp-content/themes/azuminoru/images/owner01.png" alt="">

                        <h3>老師</h3>
                        <h2>小池念</h2>
                    </div>
                    <div class="txt-information">
                        <p>1978年出生於松本市，<br>
                            從烹飪學校畢業後，他在東京的一家酒店找到了一份廚師的工作。搬到麵包房部門並擔任麵包師。之後，他在東京的幾家麵包店接受培訓，並回到家鄉開設了“Azuminoru Bakery”。</p>
                    </div>
                </div>
                <div class="txt-motto">
                    <div class="motto-first">
                        <p>請享用我們</p>    
                    </div>
                    <div class="motto-sec">
